<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
	<title>设备</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="{$Think.const.PUB_CSS}common.css">
	<link rel="stylesheet" href="{$Think.const.PUB_CSS}use.css">
	</head>
	<body>
		<header>
	<h3 class="tc lhbg">
		<i class="go"></i>
		添加设备
	</h3>
</header>
		<div class="main addDevice">
			
				<ul class="real-item">
					<li class="fix">
						<label>SN码</label>
						<input type="text" placeholder="请输入SN码" id='sn'>
					</li>
					<li class="fix">
						<label>密&nbsp;码</label>
						<input type="text" placeholder="请输入密码，无需请留空" id='mima'>
					</li>
				</ul>
				<p class="addDevice-tips"><em>友情提示：</em>	请输入正确的SN码和密码。</p>
				<p class="tc"><button class="lhbg mod-btn" id='device_add'>确定添加</button></p>
			
		</div>
	</body>
	<script src="{$Think.const.PUB_JS}set.js"></script>
	<script src="{$Think.const.PUB_JS}jquery-1.8.2.min.js"></script>
	<script src="{$Think.const.PUB_LIB}layer/layer.js"></script>
	<script src="{$Think.const.PUB_JS}global.js"></script>
	<script>
	$(function(){
		$('#device_add').click(function(){
			var obj = $(this);
			obj.prop('disabled',true);
			var sn = $('#sn').val();
			var mima = $('#mima').val();
			if(sn == ''){
				layer.msg('sn码不能为空',{time:2000,icon:5});
				obj.prop('disabled',false);
				return false;
			}
			$.post("{:U('user/ajax_add_device')}",{id:"{$device['id']}",sn:sn,mima:mima},function(data){
				if(data.info == 'success'){
					layer.msg(data.msg,{time:2000,icon:1},function(){
						var url = "{:U('user/device')}";
						location.href = url;
					});
				}else{
					layer.msg(data.msg,{time:2000,icon:5});
					obj.prop('disabled',false);
				}
			},'json')
		})
	})
	</script>
		<script src="https://static.ydbimg.com/API/YdbOnline.js" type="text/javascript"></script>

$(function(){
	var YDB = new YDBOBJ();
	YDB.SetGlobal(0,0,'','',0,'10/0/0',1,0,'',0,'#efefef');

</script>
</html>
