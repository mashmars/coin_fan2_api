<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c" >
		<form action=''  method='post' id='form-search'>
		
		<label>筛选查询：</label>
		<span class="select-box inline">			
			<select name="type" id='field' class="select">
				<option value="" data-type='' <if condition="$type eq ''">selected</if>>全部类型</option>
				<option value="1" data-type='' <if condition="$type eq 1">selected</if>>原力币</option>
				<option value="2" data-type='' <if condition="$type eq 2">selected</if>>算力</option>
			</select>
		</span>
		<span class="select-box inline">			
			<select name="status" id='field' class="select">
				<option value="" data-type='' <if condition="$status eq ''">selected</if>>全部状态</option>
				<option value="0" data-type='' <if condition="$status eq '0'">selected</if>>未激活</option>
				<option value="1" data-type='' <if condition="$status eq 1">selected</if>>已激活</option>				
			</select>
		</span>
		<span class="select-box inline">			
			<select name="channel" id='field' class="select">
				<option value="" data-type='' <if condition="$channel eq ''">selected</if>>全部渠道</option>
				<option value="1" data-type='' <if condition="$channel eq 1">selected</if>>注册</option>
				<option value="2" data-type='' <if condition="$channel eq 2">selected</if>>邀请好友</option>
				<option value="3" data-type='' <if condition="$channel eq 3">selected</if>>消费</option>
			</select>
		</span>
		<button type="submit" class="btn btn-success radius" id="serach" name=""><i class="Hui-iconfont">&#xe665;</i> 筛选</button>
		
		</form>
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg ">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">设备sn</th>								
				<th width="100">手机号</th>								
				<th width="100">类型</th>								
				<th width="100">数量</th>	
				<th width="100">状态</th>								
				<th width="100">渠道</th>								
				<th width="100">时间</th>								
				<th width="170">操作</th>
			</tr>
		</thead>
		<tbody id='tbody'>
		<volist name='res' id='vo'>
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.id}" name=""></td>
				<td>{$vo.id}</td>
				<td>{$vo.sn}</td>				
				<td>{$vo.phone}</td>				
				<td>
				<if condition="$vo.type eq 1">
				<span class="label label-success radius">原力币</span>
				<elseif condition="$vo.type eq 2" />
				<span class="label label-primary radius">算力</span>
				</if>
				</td>				
				<td>{$vo.num}</td>	
				<td>
				<if condition="$vo.status eq 1">
				<span class="label label-success radius">激活</span>
				<elseif condition="$vo.status eq 0" />
				<span class="label label-primary radius">未激活</span>
				</if>
				</td>
				<td>
				<if condition="$vo.channel eq 1">
				<span class="label label-success radius">注册</span>
				<elseif condition="$vo.channel eq 2" />
				<span class="label label-primary radius">邀请好友</span>
				<elseif condition="$vo.channel eq 3" />
				<span class="label label-primary radius">消费</span>
				<elseif condition="$vo.channel eq 4" />
				<span class="label label-primary radius">登陆</span>
				<elseif condition="$vo.channel eq 5" />
				<span class="label label-primary radius">绑定设备</span>
				</if>
				</td>				
				<td>{$vo.createdate|date='Y-m-d',###}</td>				
				<td></td>
			</tr>
		</volist>
		</tbody>
		<!--
		<tr class="text-c" >
			<td colspan="14" style="text-align:left;">
			
				<button type="button" class="btn btn-success radius" id="export" name=""><i class="Hui-iconfont">&#xe644;</i> 导出选中</button>
				<form id='form-export' style='display:none' action="{:U('user/export')}" method='post'>
					<textarea id='ids' name='ids'></textarea>
				</form>
			</td>
		</tr>
		-->
	</table>
	</div>
	<div class='page'>{$page}</div>

<script>

	
//查询
$(function(){
	$('#field').change(function(){
		var type = $(this).find('option:selected').attr('data-type');
		if(type == 'date'){
			$('#input').hide();
			$('#datemin').val('');
			$('#datemax').val('');
			$('#date').show();
		}else{
			$('#date').hide();
			$('#keyword').val('');
			$('#input').show();
		}
	})
	$('#serach').click(function(){
		$('#form-search').prop('action','');
		var field = $('#field').find('option:selected').val();
		var type = $('#field').find('option:selected').attr('data-type');
		if(field == 'all'){
			var url = "{:U('user/member_list')}";
			window.location.href = url;
			return false;
		}
		if(type == 'input'){
			var param = $('#keyword').val();
			if(param == ''){
				layer.msg('请输入查询关键字',{icon:5,time:2000});return false;
			}else{
				$('input[name=field]').val(field);
				$('input[name=type]').val(type);
				$('input[name=keyword]').val(param);
				$('input[name=datemin]').val('');
				$('input[name=datemax]').val('');
				$('#form-search').submit();
			}
		}else if(type == 'date'){
			var param1 = $('#datemin').val();
			var param2 = $('#datemax').val();
			if(param1 == '' && param2 == ''){
				layer.msg('开始日期和结束日期不能同时为空',{icon:5,time:2000});return false;
			}else{
				$('input[name=field]').val(field);
				$('input[name=type]').val(type);
				$('input[name=keyword]').val('');
				$('input[name=datemin]').val(param1);
				$('input[name=datemax]').val(param2);
				$('#form-search').submit();
			}
		}
	})
	
	//选择后导出
	$('#export').click(function(){
		var ids = new Array();
		$('#tbody tr input').each(function(){
			if($(this).prop('checked')){
				var val = $(this).val();
				ids.push(val);
			}
		})
		if(ids.length ==0){
			layer.msg('请选择会员');return false;
		}
		$('#ids').val(ids);
		$('#form-export').submit();
	})
	
	//按条件导出
	$('#export1').click(function(){
		var url = "{:U('user/export_')}";
		$('#form-search').prop('action',url);
		
		var field = $('#field').find('option:selected').val();
		var type = $('#field').find('option:selected').attr('data-type');
		if(type == 'input'){
			var param = $('#keyword').val();
			if(param == ''){
				layer.msg('请输入查询关键字',{icon:5,time:2000});return false;
			}else{
				$('input[name=field]').val(field);
				$('input[name=type]').val(type);
				$('input[name=keyword]').val(param);
				$('input[name=datemin]').val('');
				$('input[name=datemax]').val('');
			}
		}else if(type == 'date'){
			var param1 = $('#datemin').val();
			var param2 = $('#datemax').val();
			if(param1 == '' && param2 == ''){
				layer.msg('开始日期和结束日期不能同时为空',{icon:5,time:2000});return false;
			}else{
				$('input[name=field]').val(field);
				$('input[name=type]').val(type);
				$('input[name=keyword]').val('');
				$('input[name=datemin]').val(param1);
				$('input[name=datemax]').val(param2);
			}
		}
		
		$('#form-search').submit();
	})
})

</script>

<script type="text/javascript">

/*用户-添加*/

function dd(obj){
	layer.msg('导入中',{time:100000});
	$(obj).prop('disabled',true);
	$('#myform').submit();
	
}
function verify(obj){
	//$(obj).prop('disabled',true);
	$.post("{:U('device/ajax_verify_xiaofei')}",'',function(data){
		if(data.info == 'success'){
			layer.msg(data.msg,{time:2000,icon:1},function(){
				window.location.reload();
			});
		}else{
			layer.msg(data.msg,{time:2000,icon:5});
			$(obj).prop('disabled',false);
		}
	},'json');
}


</script>
