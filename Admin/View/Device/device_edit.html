<body>
<article class="page-container">
<form class="form form-horizontal" method="post" action="" id='form' enctype="multipart/form-data">
	
	<input type="hidden" class="input-text" value="{$info.id}" placeholder="" id="id" name="id">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>设备名称:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$info.name}" placeholder="" id="name" name="name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>允许绑定的最大数:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$info.max}" placeholder="" id="max" name="max">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最低手续费:</label>
		<div class="formControls col-xs-8 col-sm-3">
			<input type="text" class="input-text" value="{$info.charge}" placeholder="激活需要消费的手续费" id="charge" name="charge">
		</div>
		<span class='c-red'>激活需要消费的手续费,0为验证通过自动激活</span>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>兑换比例:</label>
		<div class="formControls col-xs-8 col-sm-3">
			<input type="text" class="input-text" value="{$info.charge_bl}" placeholder="多少个手续费对应1个算力" id="charge" name="charge_bl">
		</div>
		<span class='c-red'>多少个手续费对应1个算力(手续费-最低手续费)/比例 取整</span>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原力币:</label>
		<div class="formControls col-xs-8 col-sm-3">
			<input type="text" class="input-text" value="{$info.yuanlibi}" placeholder="绑定后返的数量" id="yuanlibi" name="yuanlibi">
		</div>
		<span class='c-red'>给自己返币，自动激活直接返，否则冻结</span>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>算力:</label>
		<div class="formControls col-xs-8 col-sm-3">
			<input type="text" class="input-text" value="{$info.suanli}" placeholder="自动激活给自己返的算力" id="suanli" name="suanli">
		</div>
		<span class='c-red'>给自己返算力，绑定设备自动激活才返，否则不送</span>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态:</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="status" type="radio" id="sex-1" value='1' <if condition="$info.status eq 1">checked</if>>
				<label for="sex-1">启用</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" value='0' name="status" <if condition="$info.status eq 0">checked</if>>
				<label for="sex-2">禁用</label>
			</div>
		</div>
	</div>
	
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" id='submit' type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
</form>
</article>

<!---单选按钮js--->
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$('#submit').click(function(){ //var index = parent.layer.getFrameIndex(window.name); //parent.layer.close(index);return false;
									//window.parent.location.reload();//刷新父级的时候会自动关闭弹层	
		
		var name = $('#name').val();
		
		if(name == ''){
			layer.msg('请输入设备名称!',{time:2000,icon:5});
			return false;
		}
		
		//$('#form').submit();
		$.ajax({
			url:"{:U('device/ajax_device_edit')}", 
			data:$('#form').serialize(),
			type:"post",
			dataType:"json",
			success:function(data){
				if(data.info =='success'){
					layer.msg(data.msg,{time:2000,icon: 1}, function(){
						parent.window.location.reload();//刷新
					});
				}else{
					layer.msg(data.msg,{time:2000,icon:2});
				}
			},
		})
	})
	
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
